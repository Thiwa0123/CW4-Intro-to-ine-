<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid-layout.css">
    <title>GRID LAYOUT</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h2>HEADER</h2>
        </div>
        <div class="left" style="background-color:#a18100;">LEFT</div>
        <div class="middle" style="background-color:#1e8a00;">MIDDLE</div>
        <div class="right" style="background-color:#bb0000;">RIGHT</div>
        <div class="footer">
        <p>FOOTER</p>
        </div>
    </div>
</body>
</html>
